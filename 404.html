<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #2563eb;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e293b;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Halaman Tidak Ditemukan</h1>
            <p class="error-message">
                Maaf, halaman yang Anda cari tidak ditemukan atau telah dipindahkan.
                Silakan kembali ke halaman utama atau hubungi saya untuk bantuan.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">Kembali ke Home</a>
                <a href="index.html#contact" class="btn btn-secondary">Hubungi Saya</a>
            </div>
        </div>
    </div>
</body>
</html>
